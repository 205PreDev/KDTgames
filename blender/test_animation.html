<!DOCTYPE html>
<html>
<head>
  <title>Animated Model Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #buttons {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 100;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button id="idleButton">Walk</button>
    <button id="walkButton">Jump</button>
    <button id="jumpButton">Idle</button>
  </div>

  <script type="module">
    // ✅ Skypack CDN으로 안정적 import
    import * as THREE from 'https://cdn.skypack.dev/three@0.128.0';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

    let scene, camera, renderer, mixer, actions = {};
    let model;

    // ✅ clock을 animate보다 먼저 전역에서 선언/초기화!
    const clock = new THREE.Clock();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xcccccc);

      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.5, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      // Lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);

      // Load GLB model
      const loader = new GLTFLoader();
      loader.load(
        'animated_model.glb', // ✅ 동일 경로에 GLB 파일이 있어야 함
        function (gltf) {
          model = gltf.scene;
          scene.add(model);

          mixer = new THREE.AnimationMixer(model);

          gltf.animations.forEach((clip) => {
            const action = mixer.clipAction(clip);
            actions[clip.name] = action;
            console.log(`Loaded animation: ${clip.name}`);
          });

          // Play Idle by default
          if (actions['Idle']) {
            actions['Idle'].play();
          } else {
            console.warn("Idle animation not found.");
          }
        },
        undefined,
        function (error) {
          console.error(error);
        }
      );

      // Button events
      document
        .getElementById('idleButton')
        .addEventListener('click', () => playAnimation('Idle'));
      document
        .getElementById('walkButton')
        .addEventListener('click', () => playAnimation('Walk'));
      document
        .getElementById('jumpButton')
        .addEventListener('click', () => playAnimation('Jump'));

      window.addEventListener('resize', onWindowResize);
    }

    function playAnimation(name) {
      if (mixer) {
        for (const actionName in actions) {
          actions[actionName].stop();
        }
        if (actions[name]) {
          actions[name].reset().play();
        } else {
          console.warn(`Animation "${name}" not found.`);
        }
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
