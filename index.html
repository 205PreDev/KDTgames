<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김기찬 Github</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); /* Vibrant gradient */
            font-family: 'Pacifico', cursive; /* Fancy font */
            overflow: hidden; /* Hide overflow for animations */
        }
        h1 {
            color: #ffffff; /* White text for contrast */
            font-size: 5em; /* Even larger font */
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4); /* More prominent shadow */
            padding: 20px 40px;
            border: 5px solid #ffffff; /* White border */
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent background */
            animation: pulse 2s infinite alternate; /* Pulse animation */
            letter-spacing: 5px; /* Spacing between letters */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>
<body>
    <h1>김기찬 Github입니다.</h1>
</body>
</html>
